{% extends 'authenticat/base.html' %}

{% block title %} TheMusicianTheory - SignUp {% endblock %}

{% block content %}

<div class="mt-5">
<div class="m-3">
<h1 align="center" >SIGN UP</h1>
<form action="#" method="post">
    {% csrf_token %}

    <div class="mt-3">
    <input class="form-control" type="text" name="username" placeholder="Username">
    </div>

    <div class="mt-3">
    <input class="form-control" type="email" name="email" placeholder="Email">
</div>

    <div class="mt-3">
    <input class="form-control" type="password" name="password1" placeholder="Password">
</div>

    <div class="mt-3">
    <input class="form-control" type="password" name="password2" placeholder="Confirm password">
</div>

    <div class="mt-3">
        <button class="btn btn-primary" type="submit">  REGISTER  </button>
</div>

</form>

<div class="mb-4">
    <div class="mt-5" style="height: 1px; background-color: #EAEFF5"></div>
</div>

    <div class="">
    <p>Already have an account?</p>
    <a href="/auth/signin"><button class="btn btn-primary" type="button"> Login here</button></a>
    </div>

</div>
</div>

{% endblock %}
