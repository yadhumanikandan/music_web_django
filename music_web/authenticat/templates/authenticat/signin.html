{% extends 'authenticat/base.html' %}

{% block title %} TheMusicianTheory - SignIn {% endblock %}

{% block content %}

<div class="mt-5">
    <h1 class="m-3" align="center">LOG IN</h1>
    <form action="#" method="post">
        {% csrf_token %}

        <div class="m-3">
        <input class="form-control" type="text" name="username" placeholder="Username">
        </div>
        
        <div class="m-3">
        <input class="form-control" type="password" name="password" placeholder="Password">
        </div>

        <div class="m-3">
            <button class="btn btn-primary" type="submit">  LOG IN  </button>
        </div>
    </form>

    <div class="m-3">
    <div class="mt-5" style="height: 1px; background-color: #EAEFF5"></div>
</div>

    <div class="m-3">
    <p>Don't have an account?</p>
    <a href="/auth/signup"><button class="btn btn-primary" type="button"> Register here</button></a>
    </div>

    
</div>

{% endblock %}
