<!DOCTYPE html>
<html>
<head>
    <title>Display Data</title>
</head>
<body>
    <h1>Display Data</h1>
    <div>
        {% for item in data %}
        <p>{{ item.name }} - {{ item.scale }} - {{ item.discription }} - {{ item.id }}</p>
        <img src="{{ item.scale_img.url }}" alt="">
        {% endfor %}
    </div>
</body>
</html>
