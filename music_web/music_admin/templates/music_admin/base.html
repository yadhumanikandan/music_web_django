{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
    <title>{% block title %} Music Admin {% endblock %}</title>
</head>

<body class=" text-light" style="background-color: #141822;">

    
<div>
    <nav class="navbar navbar-expand-lg" style="background-color: #011f6c;">
        <div class="container-fluid justify-content-between m-2">
                
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note" viewBox="0 0 16 16">
                <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2"/>
                <path fill-rule="evenodd" d="M9 3v10H8V3z"/>
                <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5z"/>
              </svg>
              <!-- <p></p> -->

                <a class="navbar-brand" href="{% url 'base:home' %}">
                  <img src="{% static 'base/img/logoheader.png' %}" alt="logo" width="230" height="45">
                </a>

                <a href="/account">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person" viewBox="0 0 15 12">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
            </a>
          
            <!-- <a class="nav-link active" aria-current="page" href="#">Account</a> -->
        </div>
    </nav>


    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show m-3" role="alert">
            {{ message | safe }}
            <!-- <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close"> -->
                <!-- <span aria-hidden="true">&times;</span>
            </button> -->
            
        </div>
    {% endfor %}


    
    <div>
        {% block content %}

        {% endblock %}
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
