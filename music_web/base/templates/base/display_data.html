{% extends 'base/base.html' %}

{% block title %} TheMusicianTheory - Scales {% endblock %}

{% block content %}


<div class="m-3">
    {% for item in data %}


    <div class="mt-2">
    <h1 class="">{{ item.name }}</h1>
</div>

<div class="mt-3" style="height: 1px; background-color: #EAEFF5"></div>


    <div class="mt-2">
    <h4 class="">{{ item.scale }}</h4>
</div>

<div class="mt-3" style="height: 1px; background-color: #EAEFF5"></div>

    <div class="mt-2">
    <p>{{ item.discription }}</p>
</div>

<div class="mt-3" style="height: 1px; background-color: #EAEFF5"></div>

    <div class="mt-4">
    <h3>Keyboard</h3>

    <img src="{{ item.keyboard_image.url }}" alt="" width="100%" height="auto">
</div>
    

    <div class="mt-5">
    <h3>Guitar</h3>
    <img src="{{ item.guitar_image.url }}" alt="" width="100%" height="auto">
</div>
    {% endfor %}
</div>

{% endblock %}
